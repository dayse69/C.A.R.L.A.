services:
  # MongoDB - Banco de Dados
  mongodb:
    image: mongo:7.0
    container_name: tormenta20-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: grimorio-corrupcao
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tormenta20-network
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Discord Bot
  bot:
    build: .
    container_name: tormenta20-bot
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/grimorio-corrupcao?authSource=admin
      GUILD_ID: ${GUILD_ID:-}
    networks:
      - tormenta20-network
    volumes:
      - ./logs:/app/logs

  # MongoDB Express - Interface Web (Opcional)
  mongo-express:
    image: mongo-express:latest
    container_name: tormenta20-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
    depends_on:
      - mongodb
    networks:
      - tormenta20-network
    profiles:
      - dev  # Usar apenas em desenvolvimento: docker-compose --profile dev up

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  tormenta20-network:
    driver: bridge
